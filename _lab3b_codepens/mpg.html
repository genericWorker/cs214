<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Calculate Miles Per Gallon</title>
     <link rel="stylesheet" href="style.css">       
    
</head>
<body>

    <h2>MPG Calculator</h2>

    <form id="mpgForm">
        <div class="input-group">
            <label for="miles">Miles Driven:</label>
            <input type="number" id="miles" step="0.1" required min="0.1">
        </div>
        <div class="input-group">
            <label for="gallons">Gallons Used:</label>
            <input type="number" id="gallons" step="0.1" required min="0.1">
        </div>
        <button type="submit" id="calculate">Calculate MPG</button>
    </form>

    <div id="result"></div>


    <script src="mpg.js"></script> 
</body>
</html>
