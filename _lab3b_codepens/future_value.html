<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Future Value Application</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        .input-group { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input { padding: 5px; width: 150px; }
        button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 20px; color: #2c3e50; }
    </style>
</head>
<body>
    <h2>Future Value Calculator</h2>
    
    <div class="input-group">
        <label for="investment">Investment Amount:</label>
        <input type="number" id="investment" value="10000" step="0.01">
    </div>
    
    <div class="input-group">
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" value="7.5" step="0.1">
    </div>
    
    <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" value="10">
    </div>

    <button id="calculate_btn">Calculate Future Value</button>

    <div id="result"></div>

    <hr>
    <h3><a href="index.html">Back to main menu</a></h3>

    <script src="future_value.js"></script>
</body>
</html>
