<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        /* --- Global Styles --- */
        :root {
            --primary-color: #27ae60;
            --primary-hover: #219150;
            --secondary-color: #95a5a6;
            --secondary-hover: #7f8c8d;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-main: #333333;
            --border-color: #dddddd;
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            color: var(--text-main);
        }

        /* --- Calculator Card --- */
        .calculator-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 { 
            margin-top: 0; 
            text-align: center; 
            font-size: 1.5rem;
            color: #2c3e50;
        }

        /* --- Form Groups --- */
        .input-group { 
            margin-bottom: 20px; 
        }

        label { 
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input { 
            width: 100%;
            padding: 12px; 
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Crucial for keeping inputs inside the card */
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input:disabled {
            background-color: #f8f9fa;
            color: var(--primary-color);
            font-weight: bold;
            cursor: not-allowed;
        }

        /* --- Button Layout --- */
        .button-group {
            display: flex;
            gap: 12px; /* This separates the buttons */
            margin-top: 10px;
        }

        button {
            flex: 1; /* Makes buttons equal width */
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        #calculate_btn {
            background-color: var(--primary-color);
            color: white;
        }

        #calculate_btn:hover {
            background-color: var(--primary-hover);
        }

        #clear_btn {
            background-color: var(--secondary-color);
            color: white;
        }

        #clear_btn:hover {
            background-color: var(--secondary-hover);
        }

        /* --- Footer --- */
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .back-menu {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }

        .back-menu:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <main class="calculator-card">
        <h1>Tax Calculator</h1>
        
        <div class="input-group">
            <label for="sale">Sales Amount:</label>
            <input type="number" id="sale" placeholder="e.g. 100.00" step="0.01">
        </div>

        <div class="input-group">
            <label for="tax">Tax Percent (%):</label>
            <input type="number" id="tax" placeholder="e.g. 7.5" step="0.1">
        </div>

        <div class="input-group">
            <label for="total">Total (Incl. Tax):</label>
            <input type="text" id="total" disabled>
        </div>

        <div class="button-group">
             <button id="calculate_btn">Calculate</button>
             <button id="clear_btn">Clear</button>
        </div>

        <hr>
        
        <p class="footer-text">Thanks for using Tax Calculator!</p>
        <a href="index.html" class="back-menu">Back to main menu</a>
    </main>

    <script src="tax.js"></script>
</body>
</html>
