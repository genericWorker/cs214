<!DOCTYPE html>
<html>
<head>
  <title>Demo Page</title>
  <style>
    /* Style the select element */
    select {
      width: 200px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
      padding: 10px;
      margin: 10px;
    }

    /* Style the option elements */
    option {
      background-color: #fff;
      color: #000;
    }

    /* Style the button elements */
    button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: #ccc;
      font-size: 20px;
      margin: 10px;
    }

    /* Change the background color of the button on hover */
    button:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Create a select element with some options -->
  <select id="dropdown">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
  </select>

  <!-- Create two button elements with up and down arrows -->
  <button id="up" onclick="increase()">▲</button>
  <button id="down" onclick="decrease()">▼</button>

  <script>
    // Get the select element by its id
    var dropdown = document.getElementById("dropdown");

    // Define a function to increase the selected index by one
    function increase() {
      // If the selected index is not the last one, increase it by one
      if (dropdown.selectedIndex < dropdown.length - 1) {
        dropdown.selectedIndex++;
      }
    }

    // Define a function to decrease the selected index by one
    function decrease() {
      // If the selected index is not the first one, decrease it by one
      if (dropdown.selectedIndex > 0) {
        dropdown.selectedIndex--;
      }
    }
  </script>
</body>
</html>
