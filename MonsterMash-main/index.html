<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Mash</title>
    <link type="text/css" href="styles/monsterMash.css" rel="stylesheet" />
</head>
<body>
    <header id="top">
        <img src="images/Monster_Mashup.png" alt="Monster Mashup Logo">
    </header>

    <div id="container">
        <img class="lightning" id="lightning1" src="images/lightning-01.jpg" alt="Lightning flash" />
        <img class="lightning" id="lightning2" src="images/lightning-02.jpg" alt="Lightning flash" />
        <img class="lightning" id="lightning3" src="images/lightning-03.jpg" alt="Lightning flash" />
        
        <div id="frame">
            <div id="pic_box">
                <div id="head" class="face js-nomenu"><img src="images/headsstrip.jpg" alt="Monster Head"/></div>
                <div id="eyes" class="face js-noMenu"><img src="images/eyesstrip.jpg" alt="Monster Eyes"></div>
                <div id="nose" class="face js-noMenu"><img src="images/nosesstrip.jpg" alt="Monster Nose"></div>
                <div id="mouth" class="face js-noMenu"><img src="images/mouthsstrip.jpg" alt="Monster Mouth"></div>
            </div>
        </div>
    </div> <p class="footnote">Right/Left click on face</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/my_scripts.js"></script>
</body>
</html>
